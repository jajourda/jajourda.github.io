<!doctype html>
<html class="no-js" ng-app="jajourdagithubio">
  <head>
    <meta charset="utf-8">
    <title>Joshua Jourdain: CV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  <body ng-controller="MainCtrl" class="jajourda">

      <div class="navbar-header">

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <ul class="nav navbar-nav">
           <li ng-class="{active: ('experience' | routeSegmentStartsWith)}">
            <a ng-href="#{{'experience' | routeSegmentUrl}}">Experience</a>
          </li>
          <li ng-class="{active: ('about' | routeSegmentStartsWith)}">
            <a ng-href="#{{ 'about' | routeSegmentUrl }}">About</a>
          </li>
          <li ng-class="{active: ('contact' | routeSegmentStartsWith)}">
            <a ng-href="#{{'contact' | routeSegmentUrl}}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

     <!-- <h1>{{startsWith}}</h1> -->
    <div id="container" app-view-segment="0"></div>
