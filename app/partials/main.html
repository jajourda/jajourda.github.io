  <div class="jumbotron text-center cv-jumbotron">
    <ul class="icon-nav text-center" ng-show="cvSubShowing">
       <li ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
         <a ng-href="#{{awesomeThing.url | routeSegmentUrl}}"><span ng-class="awesomeThing.icon"></span></a>
       </li>
     </ul>
    <h1>Joshua Jourdain: {{routeSpecific.bannerHeading}}</h1>
    <p class="lead">
      <h2>{{routeSpecific.subHeading}}</h2>
    </p>
  </div>

  <div class="home-nav-wrap" ng-hide="cvSubShowing" >
    <div class="home-nav-button" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <a class="big-cv-link" ng-href="#{{awesomeThing.url | routeSegmentUrl}}">
      <div class="thumbnail">
        <!-- <img class="pull-right" ng-src="images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}"> -->
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><button class="go-to-sub">Go To {{awesomeThing.linkText}}</button></p>

        </div> <!--end of .caption-->
      </div><!-- end of thumbnail -->
      </a>
    </div><!--end of .awesomeThing-->
  </div><!--end of .row-->

  <div app-view-segment="1"></div>
 <!--  {{$routeSegment.name}} -->
